


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TOP
    </ion-title>
  </ion-toolbar>
</ion-header>


<!-- List of Sliding Items -->
<div style="height:80vh;overflow-y:scroll;">

    <ion-list>
      <ion-item *ngFor ="let shop of shops" button (click)="toDetail(shop.id)">
        <ion-label >
          <ion-row style="display:flex;justify-content: space-between; margin-top:8px;font-size:small;">
            <div>{{shop.name}}</div>             
            <div>点数 : {{shop.rating}}</div>        
          </ion-row>
          <ion-row style="display:flex;justify-content: space-between; margin-top:8px;font-size:small;">
            <div>ジャンル : {{shop.genre}}</div>
            <div>最終利用 : {{shop.lastUsedDate}}</div>
          </ion-row>
          <ion-row style="display:flex;margin-top:8px;font-size:small;">
            <div>{{shop.memo}}</div>
          </ion-row>
        </ion-label>

      </ion-item> 
    </ion-list> 

  </div>

<ion-content >
    <ion-tabs>     
      <ion-tab-bar slot="bottom" >
        <ion-tab-button tab="bottom_tab_menu1">
          <ion-icon color="primary" name="apps-sharp"></ion-icon>
          <ion-label color="primary">メニュー 1</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="bottom_tab_menu2">
          <ion-icon color="primary" name="apps-sharp"></ion-icon>
          <ion-label color="primary">メニュー 2</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
