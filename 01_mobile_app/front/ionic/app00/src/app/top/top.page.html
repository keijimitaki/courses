


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TOP
    </ion-title>
  </ion-toolbar>
</ion-header>


<!-- List of Sliding Items -->
<div style="height:50vh;overflow-y:scroll;">
  <ion-list>
    <ion-item-sliding>

      <ion-item button (click)="buttonClick()">
        <ion-label>
          <h1>H1 Heading</h1>
          <p>Paragraph</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-item button (click)="toDetail(2)">
          <ion-label>
            <h1>To Detail</h1>
            <p>Paragraph</p>
          </ion-label>
        </ion-item>
  
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="toDetail(2)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>

    <ion-list>
      <ion-item *ngFor ="let shop of shops" >
        <ion-label>
          <p>{{shop.name}}</p>
          <p>{{shop.lastUsedDate}}</p>
        </ion-label>
      </ion-item> 
    </ion-list> 

  </div>

<ion-content>
    <ion-tabs>     
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="bottom_tab_menu1">
          <ion-icon color="primary" name="apps-sharp"></ion-icon>
          <ion-label color="primary">Menu1</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="bottom_tab_menu2">
          <ion-icon color="primary" name="apps-sharp"></ion-icon>
          <ion-label color="primary">Menu2</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
